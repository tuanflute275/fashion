<div class="container padding-bottom-3x mb-2 mt-5">
  <div class="row justify-content-center">
    <div class="col-lg-8 col-md-10">
      <div class="forgot">

        <h2>Forgot your password?</h2>
        <p>Change your password in three easy steps. This will help you to secure your password!</p>
        <ol class="list-unstyled">
          <li><span class="text-primary text-medium">1. </span>Enter your email address below.</li>
          <li><span class="text-primary text-medium">2. </span>Our system will send you a temporary link</li>
          <li><span class="text-primary text-medium">3. </span>Use the link to reset your password</li>
        </ol>

      </div>

      <form [formGroup]="forgotPassword" (ngSubmit)="handleSubmit()" class="card mt-4">
        <div class="card-body">
          <div class="form-group">
            <label for="email-for-pass">Enter your email address</label>
            <input class="form-control" formControlName="email" type="text" id="email-for-pass" required="">
            <!-- <small class="form-text text-muted" *ngIf="forgotPassword.controls.email.errors.required">This field is required !</small>
            <small class="form-text text-muted" *ngIf="forgotPassword.controls.email.errors.pattern">This field is valid !</small> -->
            <small class="" *ngIf="!forgotPassword.controls.email.valid" style="color: red;">This
              field is valid !</small>

          </div>
        </div>
        <div class="card-footer py-3">
          <button class="btn btn-success text-white" type="submit" [disabled]="!forgotPassword.valid">Get New Password</button>
          <a href="/#/login" class="btn btn-danger text-white btn-back-login" type="submit">Back to Login</a>
        </div>
      </form>
    </div>
  </div>
</div>
