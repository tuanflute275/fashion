<header>
  <div class="alert alert-warning m-0 text-center" role="alert">
    <strong>Vui lòng đăng nhập  </strong> <a href="/#/login" class="alert-link">tại đây !!!</a>
  </div>
</header>

<main>
  <div class="container-fluid p-0 m-0">
    <div id="carouselId" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselId" data-slide-to="0" class="active"></li>
      </ol>
      <div class="carousel-inner" role="listbox">
        <div class="carousel-item active">
          <img [src]="home2" class="d-block w-100 h-75" alt="First slide">
          <div class="carousel-caption d-none d-md-block">
          </div>
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselId" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselId" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
  <div class="container-fluid mt-2">
    <div class="row justify-content-between">
      <div class="col-md-6 col-sm-12 p-0">
        <img class="d-block w-100 position-relative" src="../../../assets/images/bg1.jpg" alt="">
        <div class="banner_text position-absolute">
          <h3 class="title">
            MINIMALIST
            <br>
            SNEAKER
          </h3>
          <p class="sub_title">
            Stretch, fresh-cool help you alway
            <br>
            comfortable
          </p>
          <button (click)="loginPls()" class="text-uppercase">shop now</button>
        </div>
        <div class="banner_tag">
          <span>
            NEW ARRIVALS
            <br>
            MEN
          </span>
        </div>
      </div>
      <div class="col-md-6 col-sm-12 p-0">
        <img class="d-block w-100 position-relative" class="img-bg2" src="../../../assets/images/bg2.jpg" alt="">
        <div class="banner_text position-absolute">
          <h3 class="title">
            <span class="text-danger">50%</span> OFF
            <br>
            FOR AUTUMN
          </h3>
          <p class="sub_title">
            Shoes Will Make You Tons Of Cash.
            <br>
            Here's How!
          </p>
          <button (click)="loginPls()" class="text-uppercase">shop now</button>
        </div>
        <div class="banner_tag_bg2">
          <span>
            MEGA SALE
          </span>
        </div>
      </div>
    </div>
  </div>
</main>

<app-footer></app-footer>
